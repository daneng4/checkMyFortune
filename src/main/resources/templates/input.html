<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정보 입력</title>
</head>
<body>

<h2>정보를 입력하세요</h2>

<form th:action="@{/fortune/result}" method="post">
    <div>
        <label>이름</label>
        <label>
            <input type="text" name="name" required>
        </label>
    </div>

    <div>
        <label>나이</label>
        <label>
            <input type="number" name="age" required>
        </label>
    </div>

    <button type="submit">운세 보기</button>
</form>

</body>
</html>

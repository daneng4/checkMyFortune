<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운세 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100">
<div class="mx-auto max-w-6xl px-4 py-8 md:py-16">
    <!-- Header -->
    <div class="mb-12 text-center">
        <div class="mb-4 inline-block rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-4">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
            </svg>
        </div>
        <h2 class="mb-4 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-4xl font-bold text-transparent md:text-6xl">
            재미로 보는 AI 운세
        </h2>
    </div>

    <!-- Fortune Cards -->
    <form th:action="@{/fortune/select}" method="post" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
        <!-- 오늘의 운세 -->
        <button type="submit" name="fortuneType" value="오늘의 운세"
                class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-purple-500 to-pink-500 p-[2px] transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-purple-500/50">
            <div class="relative flex h-full flex-col items-center justify-center gap-4 rounded-2xl bg-white px-8 py-10 transition-all duration-300 group-hover:bg-gradient-to-br group-hover:from-purple-50 group-hover:to-pink-50">
                <div class="rounded-full bg-gradient-to-br from-purple-500 to-pink-500 p-4 transition-transform duration-300 group-hover:rotate-12">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                </div>
                <h3 class="text-xl text-gray-800" th:text="${month} + '월 ' + ${day} + '일'"></h3>
                <p class="text-2xl text-gray-600 font-semibold">오늘의 운세</p>
            </div>
        </button>

        <!-- 취업운 -->
        <button type="submit" name="fortuneType" value="취업운"
                class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-purple-500 to-pink-500 p-[2px] transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-purple-500/50">
            <div class="relative flex h-full flex-col items-center justify-center gap-4 rounded-2xl bg-white px-8 py-10 transition-all duration-300 group-hover:bg-gradient-to-br group-hover:from-purple-50 group-hover:to-pink-50">
                <div class="rounded-full bg-gradient-to-br from-purple-500 to-pink-500 p-4 transition-transform duration-300 group-hover:rotate-12">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </div>
                <h3 class="text-xl text-gray-800" th:text="${year}"></h3>
                <p class="text-2xl text-gray-600 font-semibold">취업운</p>
            </div>
        </button>

        <!-- 연애운 -->
        <button type="submit" name="fortuneType" value="연애운"
                class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-purple-500 to-pink-500 p-[2px] transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-purple-500/50">
            <div class="relative flex h-full flex-col items-center justify-center gap-4 rounded-2xl bg-white px-8 py-10 transition-all duration-300 group-hover:bg-gradient-to-br group-hover:from-purple-50 group-hover:to-pink-50">
                <div class="rounded-full bg-gradient-to-br from-purple-500 to-pink-500 p-4 transition-transform duration-300 group-hover:rotate-12">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                </div>
                <h3 class="text-xl text-gray-800" th:text="${year}"></h3>
                <p class="text-2xl text-gray-600 font-semibold">연애운</p>
            </div>
        </button>

        <!-- 금전운 -->
        <button type="submit" name="fortuneType" value="금전운"
                class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-purple-500 to-pink-500 p-[2px] transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-purple-500/50">
            <div class="relative flex h-full flex-col items-center justify-center gap-4 rounded-2xl bg-white px-8 py-10 transition-all duration-300 group-hover:bg-gradient-to-br group-hover:from-purple-50 group-hover:to-pink-50">
                <div class="rounded-full bg-gradient-to-br from-purple-500 to-pink-500 p-4 transition-transform duration-300 group-hover:rotate-12">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h3 class="text-xl text-gray-800" th:text="${year}"></h3>
                <p class="text-2xl text-gray-600 font-semibold">금전운</p>
            </div>
        </button>
    </form>

    <!-- Footer -->
    <div class="mt-16 text-center">
        <p class="text-sm text-gray-500">
            ✨ 운세는 재미로 봐주세요. ✨
        </p>
    </div>
</div>
</body>
</html>
